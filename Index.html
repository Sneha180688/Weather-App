<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="Source\Styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  id="enter-city"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>

          <ul>
            <li>Last Updated On <span id="date"></span></li>
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img src="" alt="sunny" id="icon" />
              <strong id="temperature"> </strong> °C | °F
            </div>

            <div class="col-6">
              <ul>
                <li>Percipitation : 0%</li>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footer">
          <a href="https://github.com/Sneha180688/Weather-App" target="_blank">
            Open-Source coded
          </a>
          by Sneha Nair
        </small>
      </div>
    </div>
    <script src="Source\Source.js"></script>
  </body>
</html>
